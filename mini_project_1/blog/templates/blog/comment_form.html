{% extends 'base.html' %}

{% block content %}
  <h2>Добавить комментарий</h2>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="content">Комментарий:</label>
      <textarea id="content" name="content" rows="4" class="form-control" required>{{ form.content.value }}</textarea>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
  </form>

  <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Назад к посту</a>
{% endblock %}
