
{% extends 'users/base.html' %}

{% block title %}Редактирование профиля{% endblock %}

{% block content %}
    <h1>Редактировать профиль</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" value="{{ profile.user.username }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ profile.user.email }}" required><br><br>

        <label for="bio">Биография:</label><br>
        <textarea id="bio" name="bio">{{ profile.bio }}</textarea><br><br>

        <label for="profile_picture">Фото профиля:</label>
        <input type="file" id="profile_picture" name="profile_picture"><br><br>

        <button type="submit">Сохранить изменения</button>
    </form>

    <a href="{% url 'profile' %}">Назад к профилю</a>
{% endblock %}
